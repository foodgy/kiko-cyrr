<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600&amp;subset=cyrillic">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  {% if site.google.search-console %}<meta name="google-site-verification" content="{{ site.google.search-console }}" />{% endif %}
  {% if site.yandex.webmaster %}<meta name="yandex-verification" content="{{ site.yandex.webmaster }}" />{% endif %}
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
  {%- include google-analytics.html -%}
  {%- include yandex-metrika.html -%}
</body>
</html>
