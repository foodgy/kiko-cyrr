---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  </h1>
</header>
<div class="content grid">
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.description %}
    <p>{{ page.description }}</p>
  {% endif %}
  <div class="grid-list">
    {% for projects in page.projects %}
    <div class="grid-item">
      <h2 class="grid-item-title">{{ projects.name }}</h2>
      <img src="{{ projects.img }}" alt="{{ projects.name }}" />
      <p>{{ projects.description }}</p>
      <a class="grid-item-url" href="{{ projects.url }}" target="_blank">
        {{ projects.url | remove: 'http://' | remove: 'https://' }}
      </a>
    </div>
    {% endfor %}
  </div>
</div>
